<!DOCTYPE HTML>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta charset="UTF-8">
	<link rel="stylesheet" href="./css/stylesheet.css">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>		
			<script>
			$(document).ready(function(){
				$("#msg").append('<div class="space"><div class="messagesc" id = "scrollhere2">{{bot_msg}}</div></div><br>');
				$('html,body').animate({
					scrollTop: $("#scrollhere2").offset().top }, 1);<!-- (to scroll all the way down)-->
				
				$("#submit").click(function(){	
				
					$("#available").text("typing...");
					$("#msg").append('<div class="space"> <div id = "scrollhere" class="messagesh"> '+$("#user_resp").val()+"</div></div><br><br><br><br><br>");
					$('html,body').animate({scrollTop: 100 * $("#scrollhere").offset().top }, 1);
				});
			});
		</script>
<script>

  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-81717130-1', 'auto');
  ga('send', 'pageview');

</script>
	
	<title>XBully</title>
</head>
<body>
	<div class="div-top-container">
		<div id = "top">
			<h3>XBully</h3>
		</div>
		<div class="dropdown" id="dropdown-button">
			<button class="btn btn-default btn-sm" type="button" data-toggle="dropdown" id="dropdown-content">
			<span class="glyphicon glyphicon-option-vertical"></span>
			</button>
			<ul class="dropdown-menu dropdown-menu-right">
				<li><a href="#">Login</a></li>
				<li><a href="{{url}}">Logout</a></li>
			</ul> 	
		</div>
		<div id= "uses">
			<button type="button" class="btn btn-default" aria-label="Left Align" id="counsellor">
				<span class="glyphicon glyphicon-user" aria-hidden="true"></span>
			</button>
			<p id="name">Ellis</p>
			<p id="available"><em>Available</em></p>
			<button type="button" class="btn btn-default" aria-label="Left Align" id="call">
				<span class="glyphicon glyphicon-earphone" aria-hidden="true"></span>
			</button>
			<button type="button" class="btn btn-default" aria-label="Right Align" id="post">
				<span class="glyphicon glyphicon-tags" aria-hidden="true"></span>
			</button>
		</div>
	</div>
	<div id="msg">
	<br>
	<br>
	<br>
			{% for obj in objs %}
				{% if obj.human %}
				<div class="space">
					<div class="messagesh">{{obj.message}}</div>
				</div>
				<br>
				{% else %}
				<div class="space">
					<div class="messagesc">{{obj.message}}</div>
				</div>	
				<br>
				{% endif %}
			{%endfor%}
	</div>
	
	<div>
		<form action="/getresponse" method="post" class="submission" autocomplete="off">
			<p class="input-group">
				<input name='user_input' type="text" class="form-control" id="user_resp"></input>
				<span class="input-group-btn">
					<button type="submit" class="btn btn-default" id="submit">Submit</button>
				</span>
			</p>
		</form>
	</div>
	<div id="bottom">
		<button type="button" class="btn btn-default" aria-label="Right Align" id="bully">
			<a class="tabs" href="bully">
				<span class="glyphicon glyphicon-tasks" aria-hidden="true"></span>
			</a>
		</button>
		<button type="button" class="btn btn-default" aria-label="Right Align" id="victim">
			<a class="tabs" href="victim">
				<span class="glyphicon glyphicon-list" aria-hidden="true"></span>
			</a>
		</button>
		<button type="button" class="btn btn-default" aria-label="Right Align" id="quotes">
			<a class="tabs" href="quotes">
				<span class="glyphicon glyphicon-cloud" aria-hidden="true"></span>
			</a>
		</button>
		<button type="button" class="btn btn-default" aria-label="Right Align" id="profile">
			<a class="tabs" href="profile">
				<span class="glyphicon glyphicon-inbox" aria-hidden="true"></span>
			</a>
		</button>
	</div>
</body>
</head>
